<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Saylani Calculator</title>

</head>
<body>

      
    <marquee behavior="" direction="" >SAYLANI CALCULATOR</marquee>    
    <div class="abc">
        <form  name="calculate">

        <input type="text" name="answer" id="ans" > <br>

        <input type="button" value="1" onclick="getAns('1')" >
        <input type="button" value="2" onclick="getAns('2')" >
        <input type="button" value="3" onclick="getAns('3')" ><br>
      
        <input type="button" value="4" onclick="getAns('4')" >
        <input type="button" value="5" onclick="getAns('5')" >
        <input type="button" value="6" onclick="getAns('6')" ><br>
      
        <input type="button" value="7" onclick="getAns('7')" >
        <input type="button" value="8" onclick="getAns('8')" >
        <input type="button" value="9" onclick="getAns('9')" ><br>
      
        
        <input class="coloring" type="button" value="*" onclick="getAns('*')" >
        <input class="coloring" type="button" value="-" onclick="getAns('-')" >
        <input class="coloring" type="button" value="+" onclick="getAns('+')" ><br>

        
        <input class="coloring" type="button" value="/" onclick="getAns('/')" >
        <input class="coloring" type="button" value="0" onclick="getAns('0')" >
        <input class="coloring" type="button" value="=" onclick="result()" ><br>
    
    
        <input type="button" value="CLEAR" onclick="clearAns()" id="clear">
    
    </form>
</body>
<script src="app.js"></script>
</html>
